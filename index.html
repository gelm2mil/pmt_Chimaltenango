<!doctype html><html lang="es"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>POLICÍA MUNICIPAL DE TRÁNSITO | CHIMALTENANGO</title>

<style>
:root{--neon:#00ff66;--bg:#030306;--panel:#050608;--accent:#ffd700;--muted:#a8b0b8;}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:"Segoe UI",Roboto,Arial,sans-serif;color:#e8ffe8;background:#000;overflow-x:hidden;}
body::before{content:"";position:fixed;inset:0;background:
radial-gradient(circle at 15% 20%,rgba(0,255,102,.18),transparent 55%),
radial-gradient(circle at 80% 0,rgba(0,180,255,.16),transparent 55%),
radial-gradient(circle at 15% 100%,rgba(255,0,150,.14),transparent 55%),
radial-gradient(circle at 80% 100%,rgba(0,255,200,.1),transparent 55%);
opacity:.75;z-index:-2;animation:bgMove 25s ease-in-out infinite alternate;}
@keyframes bgMove{0%{transform:translate3d(0,0,0);}50%{transform:translate3d(-20px,10px,0);}100%{transform:translate3d(20px,-10px,0);}}
body::after{content:"";position:fixed;inset:0;background:radial-gradient(circle at top,#000 0,rgba(0,0,0,.8) 45%,#000 100%);z-index:-1;}
::-webkit-scrollbar{width:10px;height:10px}
::-webkit-scrollbar-thumb{background:var(--neon);border-radius:8px;}
::-webkit-scrollbar-track{background:#020203;}

header{display:flex;align-items:center;justify-content:space-between;padding:10px 18px;border-bottom:2px solid rgba(0,255,102,.35);background:rgba(0,0,0,.9);backdrop-filter:blur(4px);}
.logo-mini{width:72px;height:72px;border-radius:12px;border:3px solid var(--neon);display:flex;align-items:center;justify-content:center;color:var(--neon);font-weight:700;font-size:18px;background:radial-gradient(circle at 30% 0,#001f10,#000);box-shadow:0 0 14px var(--neon),0 0 32px rgba(0,255,102,.5);animation:logoGlow 3s ease-in-out infinite alternate;}
@keyframes logoGlow{0%{box-shadow:0 0 10px var(--neon),0 0 22px rgba(0,255,102,.55);}100%{box-shadow:0 0 20px var(--neon),0 0 40px rgba(0,255,102,.9);}}
.header-text{text-align:center;}
.header-text h1{color:var(--neon);font-size:18px;margin:0;text-shadow:0 0 10px rgba(0,255,102,.8);}
.header-text p{margin:0;color:var(--muted);font-size:12px;}
.logo-pmt{width:80px;height:80px;border-radius:12px;border:3px solid var(--neon);box-shadow:0 0 16px var(--neon),0 0 36px rgba(0,255,102,.8);object-fit:cover;background:#000;animation:logoGlow 3.5s ease-in-out infinite alternate;}

.contenedor{display:grid;grid-template-columns:260px minmax(0,1fr) 320px;gap:16px;padding:14px 16px 18px 16px;}
.menu{background:rgba(3,6,5,.96);border-radius:14px;border:2px solid var(--neon);box-shadow:0 0 16px rgba(0,255,102,.8);padding:12px;height:calc(100vh - 118px);overflow-y:auto;}
.menu h3{text-align:center;color:var(--accent);font-size:14px;margin-bottom:10px;}
.menu-btn{display:flex;align-items:center;gap:8px;background:#020304;color:var(--neon);padding:8px 10px;margin:6px 0;border-radius:9px;border:1px solid rgba(0,255,102,.4);text-decoration:none;font-size:13px;font-weight:600;box-shadow:0 0 10px rgba(0,255,102,.35);cursor:pointer;position:relative;overflow:hidden;transition:background .18s,transform .18s,box-shadow .18s,border-color .18s;}
.menu-btn span.icon{width:18px;text-align:center;}
.menu-btn::after{content:"";position:absolute;inset:0;background:radial-gradient(circle at 0 0,rgba(255,255,255,.32),transparent 55%);opacity:0;transform:translateX(-35%);transition:opacity .25s ease-out,transform .25s ease-out;}
.menu-btn:hover{background:#041710;transform:translateX(3px);box-shadow:0 0 18px rgba(0,255,102,.8);border-color:var(--neon);}
.menu-btn:hover::after{opacity:1;transform:translateX(0);}
.menu-btn.active{background:#02190d;border-color:#fff;box-shadow:0 0 22px rgba(0,255,180,.9);}

.panel{background:rgba(5,6,10,.98);border-radius:16px;padding:18px 18px 22px 18px;height:calc(100vh - 118px);overflow-y:auto;position:relative;border:3px solid var(--neon);box-shadow:0 0 20px rgba(0,255,102,.9);animation:borderPulse 5s ease-in-out infinite alternate;}
@keyframes borderPulse{0%{box-shadow:0 0 18px rgba(0,255,102,.7);}100%{box-shadow:0 0 32px rgba(0,255,210,1);}}
.panel h2{color:var(--accent);margin-bottom:12px;font-size:18px;}
.panel .muted{color:var(--muted);font-size:14px;}
.fade-in{animation:fadeIn .35s ease-out;}
@keyframes fadeIn{from{opacity:0;transform:translateY(6px);}to{opacity:1;transform:translateY(0);}}

.player-box{background:rgba(3,4,6,.97);border-radius:16px;padding:10px;height:calc(100vh - 118px);overflow-y:auto;border:3px solid var(--neon);box-shadow:0 0 22px rgba(0,255,102,.9);}
.player-box h3{text-align:center;color:var(--accent);margin-bottom:8px;text-shadow:0 0 10px rgba(0,255,102,.8);font-size:15px;}
.player-box iframe{width:100%;height:calc(100% - 22px);border:none;border-radius:12px;box-shadow:0 0 18px rgba(0,255,102,.9);background:#000;}

.frame-wrap{margin-top:10px;border-radius:12px;overflow:hidden;box-shadow:0 0 18px rgba(0,255,102,.8);border:2px solid var(--neon);}
.frame-wrap iframe{width:100%;height:70vh;border:none;background:#000;}
.contact-list{margin-top:10px;font-size:14px;color:var(--muted);}
.contact-list a{color:var(--neon);text-decoration:none;font-weight:600;}
.contact-list a:hover{text-decoration:underline;}
.social-links{margin-top:10px;}
.social-links a{display:inline-block;margin:4px 0;padding:6px 10px;border-radius:8px;border:1px solid rgba(0,255,102,.6);color:var(--neon);text-decoration:none;font-size:13px;box-shadow:0 0 10px rgba(0,255,102,.35);background:#010503;}
.social-links a:hover{background:#041710;box-shadow:0 0 18px rgba(0,255,102,.8);}
.center{text-align:center;}

@media (max-width:1100px){
 .contenedor{grid-template-columns:240px minmax(0,1fr);grid-template-rows:auto auto;grid-template-areas:"menu panel" "player player";}
 .menu{grid-area:menu;height:auto;max-height:55vh;}
 .panel{grid-area:panel;height:calc(100vh - 220px);}
 .player-box{grid-area:player;height:360px;margin-top:8px;}
}
@media (max-width:780px){
 header{flex-direction:row;gap:8px;}
 .header-text h1{font-size:16px;}
 .logo-mini{width:60px;height:60px;font-size:15px;}
 .logo-pmt{width:64px;height:64px;}
 .contenedor{grid-template-columns:1fr;grid-template-areas:"menu" "panel" "player";}
 .menu,.panel,.player-box{height:auto;max-height:none;}
}
</style>

<script defer src="main_protegido.js"></script>
</head>
<body>

<header>
  <div class="logo-mini">GELM</div>
  <div class="header-text">
    <h1>POLICÍA MUNICIPAL DE TRÁNSITO</h1>
    <p>CHIMALTENANGO • LA EDUCACIÓN VIAL ES RESPONSABILIDAD DE TODOS</p>
  </div>
  <img src="https://gelmhistoria.webcindario.com/pmt.jpg" alt="Logo PMT" class="logo-pmt">
</header>

<div class="contenedor">

  <aside class="menu">
    <h3>Módulos</h3>

    <button class="menu-btn" data-module="inicio"><span class="icon">?</span> Inicio / Anuncios</button>
    <button class="menu-btn" data-module="mision"><span class="icon">?</span> Misión, Visión y Valores</button>
    <button class="menu-btn" data-module="transportes"><span class="icon">?</span> Transportes</button>
    <button class="menu-btn" data-module="operativos"><span class="icon">?</span> Operativos</button>
    <button class="menu-btn" data-module="publica"><span class="icon">??</span> Vía Pública</button>
    <button class="menu-btn" data-module="educacion"><span class="icon">?</span> Educación Vial</button>
    <button class="menu-btn" data-module="contacto"><span class="icon">??</span> Contacto</button>
    <button class="menu-btn" data-module="redes"><span class="icon">?</span> Redes Sociales</button>
  </aside>

  <main class="panel" id="panel">
    <!-- El contenido se carga desde main_protegido.js -->
    <noscript style="color:#fff;">Para ver el contenido activá JavaScript.</noscript>
  </main>

  <aside class="player-box">
    <h3>Reproductor NEROX</h3>
    <iframe title="https://gelm2mil.github.io/music/index.html" loading="lazy"></iframe>
  </aside>

</div>

</body>
</html>
