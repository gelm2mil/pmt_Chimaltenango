<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DENUNCIAS — PMT CHIMALTENANGO</title>

<style>
/* -------------------- VARIABLES -------------------- */
:root {
    --c1:#ff2dff;
    --c2:#a11cff;
    --c3:#00fff2;
    --c4:#ff66c4;
    --dark:#0b0013;
    --panel:#10001b;
    --border:#2d0054;
}

/* -------------------- RESETEO -------------------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(120deg, #0b0013, #0a0030, #0b0013);
    color: white;
    padding-bottom: 50px;
}

/* -------------------- CABECERA -------------------- */
.encabezado {
    text-align: center;
    padding: 30px 15px 15px;
    color: var(--c3);
    text-shadow: 0 0 20px var(--c3);
    font-size: 28px;
    font-weight: bold;
}

.sub {
    text-align: center;
    margin-top: -5px;
    color: #ccc;
}

.logo-top {
    width: 110px;
    display: block;
    margin: 0 auto;
    filter: drop-shadow(0 0 15px var(--c3));
}

/* -------------------- PANEL PRINCIPAL -------------------- */
.panel {
    width: 95%;
    max-width: 1100px;
    margin: 25px auto;
    background: #0f001a;
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 0 25px #290047;
    border: 2px solid #3a006b;
}

/* -------------------- FORMULARIO -------------------- */
input, select, textarea {
    width: 100%;
    padding: 10px;
    background: #20002e;
    border: 2px solid #3b006c;
    color: white;
    border-radius: 10px;
    margin-top: 8px;
    outline: none;
}

textarea { height: 80px; }

label {
    margin-top: 12px;
    display: block;
    color: var(--c3);
}

.boton {
    margin-top: 18px;
    display: inline-block;
    padding: 12px 20px;
    border-radius: 12px;
    background: var(--c1);
    color: white;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 15px var(--c1);
    border: none;
    transition: 0.2s;
}

.boton:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px var(--c1);
}

/* -------------------- TABLA -------------------- */
.tabla-contenedor {
    margin-top: 30px;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    color: white;
}

th {
    background: #ff66c4;
    padding: 8px;
}

td {
    padding: 8px;
    background: #1a0025;
    border-bottom: 1px solid #3b006c;
}

/* -------------------- SELECTORES PEQUEÑOS -------------------- */
.fila-flex {
    display: flex;
    gap: 15px;
}

.fila-flex .col {
    flex: 1;
}
</style>

</head>
<body>

<!-- -------------------- TITULO -------------------- -->
<img src="https://gelm2mil.github.io/2026/gelm.png" class="logo-top" />
<div class="encabezado">DENUNCIAS — PMT CHIMALTENANGO</div>
<div class="sub">Registro profesional de denuncias con evidencia</div>

<!-- -------------------- PANEL -------------------- -->
<div class="panel">

    <h3 style="color: var(--c3); margin-bottom: 10px;">Nueva denuncia</h3>

    <div class="fila-flex">
        <div class="col">
            <label>Fecha</label>
            <input type="text" id="fecha" placeholder="dd/mm/aaaa" />
        </div>
        <div class="col">
            <label>Hora</label>
            <input type="text" id="hora" placeholder="--:--" />
        </div>
    </div>

    <label>Placa / DPI / Motor</label>
    <input id="placa" placeholder="Placa vehículo, DPI o número de motor" />

    <div class="fila-flex">
        <div class="col">
            <label>Tipo de denuncia</label>
            <select id="tipo">
                <option>Transporte ilegal</option>
                <option>Mal servicio</option>
                <option>Exceso pasajero</option>
                <option>Irrespeto PMT</option>
                <option>Otros</option>
            </select>
        </div>
        <div class="col">
            <label>Estado</label>
            <select id="estado">
                <option>Pendiente</option>
                <option>En investigación</option>
                <option>Finalizado</option>
            </select>
        </div>
    </div>

    <label>Lugar</label>
    <input id="lugar" placeholder="Sector, ruta, referencia, etc." />

    <label>Descripción del hecho</label>
    <textarea id="descripcion"></textarea>

    <label>Observaciones internas (uso PMT)</label>
    <textarea id="interno"></textarea>

    <label>Imagen / evidencia (opcional)</label>
    <input type="file" id="imagen" accept="image/*" />

    <button class="boton" onclick="agregar()">AGREGAR DENUNCIA</button>

    <button class="boton" style="background: #ffc04d; color: black; box-shadow: 0 0 15px #ffc04d;" onclick="excel()">
        DESCARGAR EXCEL
    </button>

    <!-- -------------------- TABLA -------------------- -->
    <div class="tabla-contenedor">
        <table id="tabla">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Id (Placa / DPI)</th>
                    <th>Tipo</th>
                    <th>Lugar</th>
                    <th>Estado</th>
                    <th>Descripción</th>
                    <th>Obs. PMT</th>
                    <th>Foto</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>

<script>
/* ======================================================
   SISTEMA DE DENUNCIAS — TOTALMENTE FUNCIONAL
   ====================================================== */

let BD = JSON.parse(localStorage.getItem("denuncias_pmt_chimal") || "[]");

function guardar() {
    localStorage.setItem("denuncias_pmt_chimal", JSON.stringify(BD));
}

function agregar() {
    let fecha = document.getElementById("fecha").value;
    let hora = document.getElementById("hora").value;
    let placa = document.getElementById("placa").value;
    let tipo = document.getElementById("tipo").value;
    let estado = document.getElementById("estado").value;
    let lugar = document.getElementById("lugar").value;
    let descripcion = document.getElementById("descripcion").value;
    let interno = document.getElementById("interno").value;
    let archivo = document.getElementById("imagen").files[0];

    if(!fecha || !hora || !placa){
        alert("Faltan datos importantes");
        return;
    }

    let imagen64 = "";

    if (archivo) {
        const lector = new FileReader();
        lector.onload = function(e){
            imagen64 = e.target.result;
            BD.push({fecha,hora,placa,tipo,estado,lugar,descripcion,interno,imagen:imagen64});
            guardar();
            pintar();
        }
        lector.readAsDataURL(archivo);
    } else {
        BD.push({fecha,hora,placa,tipo,estado,lugar,descripcion,interno,imagen:""});
        guardar();
        pintar();
    }
}

function pintar(){
    let tbody = document.querySelector("#tabla tbody");
    tbody.innerHTML = "";

    BD.forEach(d=>{
        let fila = `
        <tr>
            <td>${d.fecha}</td>
            <td>${d.hora}</td>
            <td>${d.placa}</td>
            <td>${d.tipo}</td>
            <td>${d.lugar}</td>
            <td>${d.estado}</td>
            <td>${d.descripcion}</td>
            <td>${d.interno}</td>
            <td>${d.imagen ? `<img src="${d.imagen}" width="50" />` : ""}</td>
        </tr>`;
        tbody.innerHTML += fila;
    });
}

pintar();

/* -------------------- EXPORTAR EXCEL -------------------- */
function excel(){
    let csv = "Fecha,Hora,Placa,Tipo,Lugar,Estado,Descripción,Obs PMT\n";
    BD.forEach(d=>{
        csv += `${d.fecha},${d.hora},${d.placa},${d.tipo},${d.lugar},${d.estado},${d.descripcion},${d.interno}\n`;
    });

    let blob = new Blob([csv], {type:"text/csv"});
    let url = URL.createObjectURL(blob);

    let a = document.createElement("a");
    a.href = url;
    a.download = "denuncias_pmt.csv";
    a.click();
}

</script>

</body>
</html>
